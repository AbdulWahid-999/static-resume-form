<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Static Resume Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-form">
        <h2>Static Resume Form</h2>
        <form action="backend.php">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Phone Number:</label>
                <input type="text" id="contact" name="contact" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="index.ts"></script>
</body>
</html>
